<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Transfer - 局域网传输</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>LAN Transfer</h1>
            <div class="server-info">
                <span id="server-address">获取中...</span>
            </div>
        </header>

        <!-- 统计信息 -->
        <div class="stats-bar">
            <span class="stat-item">
                <strong id="total-files">0</strong> 个文件
            </span>
            <span class="stat-item">
                <strong id="total-size">0 B</strong>
            </span>
        </div>

        <!-- 主内容区 -->
        <main class="main">
            <!-- 左侧：文件管理 -->
            <section class="files-section">
                <!-- 上传区域 -->
                <div class="upload-zone" id="upload-zone">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p>拖拽文件到此处，或 <label for="file-input" class="file-label">选择文件</label></p>
                        <span class="upload-hint">支持图片、文档、视频、音频、压缩包 (最大 500MB)</span>
                    </div>
                    <input type="file" id="file-input" multiple hidden>
                </div>

                <!-- 分类标签页 -->
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="all">全部</button>
                    <button class="tab-btn" data-category="images">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        图片
                    </button>
                    <button class="tab-btn" data-category="documents">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                        文档
                    </button>
                    <button class="tab-btn" data-category="videos">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                        </svg>
                        视频
                    </button>
                    <button class="tab-btn" data-category="audios">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        音频
                    </button>
                    <button class="tab-btn" data-category="archives">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 8v13H3V8"/>
                            <path d="M23 3H1v5h22V3z"/>
                            <line x1="10" y1="12" x2="14" y2="12"/>
                        </svg>
                        压缩
                    </button>
                    <button class="tab-btn" data-category="others">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                            <polyline points="13 2 13 9 20 9"/>
                        </svg>
                        其他
                    </button>
                </div>

                <!-- 文件列表 -->
                <div class="files-list" id="files-list">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                        <p>暂无文件</p>
                    </div>
                </div>
            </section>

            <!-- 右侧：消息区域 -->
            <aside class="chat-section">
                <div class="chat-header">
                    <h3>局域网消息</h3>
                </div>

                <!-- 发送者设置 -->
                <div class="sender-input">
                    <input type="text" id="sender-name" placeholder="你的昵称" maxlength="20">
                </div>

                <!-- 消息列表 -->
                <div class="chat-messages" id="chat-messages">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <p>暂无消息</p>
                    </div>
                </div>

                <!-- 消息输入 -->
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="输入消息..." maxlength="500">
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>

    <!-- 底部 -->
    <footer class="footer">
        <a href="https://mozhix.top" target="_blank" class="footer-link mozhi">MoZhi</a>
        <span class="footer-divider">|</span>
        <a href="https://github.com/mozhi-it/LAN_Transfer" target="_blank" class="footer-link github">
            <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
        </a>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
